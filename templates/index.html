{% extends 'base.html' %}


{% block content %}
    {% for product in products %}
        <div class="card" style="width: 18rem;">
          <img src="{{ product.image }}" class="card-img-top" alt="image">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <h3 class="card-title">{{ product.product_category }}</h3>
              <p class="card-text">{{ product.price }}</p>
            <a href="{% url 'detailed' product.pk %}" class="btn btn-primary">Подробнее...</a>
          </div>
        </div>
    {% endfor %}
{% endblock %}
